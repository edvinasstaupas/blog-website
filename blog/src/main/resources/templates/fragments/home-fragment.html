<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="page">
    <div th:replace="fragments/home-fragments :: pageHead(language=${lang}, user=${loggedUser})"></div>
    <div class="mainContainer">
        <div class="right-side banner"></div>
        <div class="main">
            <div class="container pt-4 px-3 px-lg-3 m-2">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-11" th:each="p: ${posts}">
                        <div th:replace="fragments/main :: content(post = ${p})"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-side banner"></div>
    </div>
</div>

</html>
