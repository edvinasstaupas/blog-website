<div th:fragment="pageHead(language, user)">
    <div class="head d-flex flex-wrap justify-content-center py-2 px-5 mb-4 border-bottom"
         style="background-color: lightgray">
        <div class="logo" style="width: 50px; height: 50px">
            <img id="left-logo" th:src="@{/logo.png}" alt="logo"/>
        </div>
        <div class="header" th:text="#{home.header}"></div>
        <div th:replace="fragments/home-fragments :: langButtons"></div>
        <div class="headerRight">
            <div th:if="${user.id == -1}">
                <div th:replace="fragments/login-register-fragments :: logRegButtons"></div>
            </div>
            <div th:if="${user.id > -1 && user.userType.name == 'admin'}">
                <div th:replace="fragments/home-fragments :: adminPanelButton"></div>
            </div>
            <div th:replace="fragments/home-fragments :: search"></div>
        </div>
    </div>
</div>

<div th:fragment="search">
    <form method="POST" th:object="${postSearch}" id="searchForm">
        <div class="input-group">
            <div class="form-outline d-inline-flex">
                <input type="search" id="form1" class="form-control" th:placeholder="${searchPlaceholder}"
                       th:field="*{keyword}"/>
                <button type="submit" class="btn btn-dark">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="adminPanelButton">
    <button type="button" value="Admin panel" class="btn btn-dark" onclick="location.href = '/admin-panel'"
            th:text="#{home.admin-panel}"></button>
</div>

<div th:fragment="langButtons">
    <div>
        <button class="btn"
                onclick="window.location.assign('/?lang=lt')"
                th:classappend="${language == 'lt' ? 'btn-outline-dark' : 'btn-outline-secondary'}">LT
        </button>
        <button class="btn"
                onclick="window.location.assign('/?lang=en')"
                th:classappend="${language == 'en' ? 'btn-outline-dark' : 'btn-outline-secondary'}">EN
        </button>
    </div>
</div>

<div th:fragment="content">
    <div class="col-md-10 col-lg-8 col-xl-7" th:each="p: ${posts}">
        <div th:replace="fragments/main :: content(post = ${p})"></div>
    </div>
</div>
