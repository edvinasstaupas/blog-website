<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="post">
    <h1 class="pt-2 pb-4" th:text="${post.title}"></h1>
    <h3 class="py-3" th:text="'Posted by ' + ${post.author.username} + ' in ' + ${post.postDate.toGMTString()}"></h3>
    <div id="postText">
        <p class="py-3" th:utext="${post.text}" th:remove="none"></p>
    </div>
    <hr>
    <div id="comments">
        <div th:if="${loggedUser.id != -1}" id="personalComment">
            <form class="p-2 p-md-3 mb-3 border rounded-3 bg-light d-flex flex-column" method="POST"
                  th:object="${newComment}">
                <h3 class="mb-3" th:text="#{post.comments.inputYours}"></h3>
                <div class="mb-3 form-floating w-100">
                    <input type="text" class="form-control" id="text"
                           th:field="*{text}" required autocomplete="off">
                    <label for="text" th:text="#{post.comments.newComment}"></label>
                </div>
                <button class="w-25 btn btn-lg btn-dark" type="submit"
                        th:text="#{post.comments.newCommentButton}"></button>
            </form>
        </div>
        <div>
            <h2 th:text="#{post.comments}"></h2>
            <div class="py-3" th:each="comment : ${commentList}">
                <div class="container"></div>
                <div class="row">
                    <div class="col">
                        <h4 th:text="${comment.text}"></h4>
                        <h5 th:text="${comment.author.username} + ' ' + #{post.comments.commented} + ' ' +  ${comment.postDate.toGMTString()}"></h5>
                    </div>
                    <div class="col-1">
                        <form method="POST" th:object="${editOrDeleteObj}">
                            <div class="comment-options">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    </button>
                                    <!--TODO perduoti objekta kai editinama ir priskirti objekta formos objektui-->
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                        <input type="hidden" th:value="${comment.id}" th:attr="name='objId'">
                                        <button type="submit" class="dropdown-item" th:value="'edit'" th:attr="name='action'"
                                                th:text="#{comment.edit.edit}"></button>
                                        <button type="submit" class="dropdown-item"
                                                th:value="'delete'"
                                                th:text="#{comment.edit.delete}" th:attr="name='action'"></button><!--
                                        <button type="submit">submit</button>
                                        <button type="submit">a</button>-->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
